<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap-utilities.css">
</head>

<body>
    <div class="container-fluid" id="homePage">
        <div class="container-sm">
            <div class="text-center shadow p-3 mb-5 bg-white rounded">
                <a href="../screens/dashboard.html"><div class="bk-btn"><img src="../images/back.png" alt=""></div></a>
                <h1>Expense Management System</h1>
                <button onclick="logout()" class="btn btn-primary">Logout</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container-sm text-center shadow p-3 bg-white rounded">
            <h1>Add Expense</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container-sm">
            <div class="row justify-content-center shadow p-5   bg-white rounded">
                
                <div class="col-6  text-center righ-column">
                    <div class="card card-body h-100 justify-content-center">
                        <img src="https://signup.hive.io/images/members.svg" alt="">
                    </div>
                </div>
                <div class="col-6 shadow p-3 bg-white rounded">
                    <form onsubmit="addExpence(event)"> 
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" aria-describedby="description">
                        </div>

                        <div class="mb-3">
                            <label for="amount" class="form-label">Category Amount</label>
                            <input type="number" class="form-control" id="amount" aria-describedby="amount">
                        </div>
                        <div class="form-group mb-3">
                            <label for="categoryItem">Select Category</label>
                            <select class="form-control" id="selectCategory12">
                            </select>
                          </div>
                        <div class="d-grid gap-2 col-6">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Add Expence</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/expence.js"></script>
    <script src="../js/addCategory.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap/js/bootstrap.js"></script>

</body>

</html>
